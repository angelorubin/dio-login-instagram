<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>DIO - Login Instagram</title>
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<div class="container">
			<main class="main">
				<div class="form-wrapper">
					<div class="form">
						<img class="form__logo" src="./assets/images/logo.png" alt="logo" />
						<input
							class="form__input"
							placeholder="Telefone, nome de usuário ou email"
						/>
						<input class="form__input" placeholder="Senha" />
						<button class="form__button">Entrar</button>
					</div>

					<div class="separator-wrapper">
						<div class="separator__line"></div>
						<span class="separator__text">ou</span>
						<div class="separator__line"></div>
					</div>

					<div class="social-networks">
						<i class="bi bi-facebook social-networks__icon"></i>
						<a href="#" class="social-networks__link--facebook"
							>Entrar com o Facebook</a
						>
					</div>

					<div class="password-recovery">
						<a href="#" class="social-networks__link--password"
							>Esqueceu a senha?</a
						>
					</div>
				</div>

				<div class="register-wrapper">
					<span class="register__text">Não tem uma conta?</span>
					<a class="register__link" href="#">Cadastre-se</a>
				</div>

				<div class="app-wrapper">
					<p class="app__text">Obtenha o aplicativo.</p>
					<div class="app-icons">
						<img class="app__icon" src="./assets/images/app-store.png" />
						<img class="app__icon" src="./assets/images/google-play.png" />
					</div>
				</div>
			</main>

			<footer class="footer">
				<div class="links">
					<a class="footer__link" href="#">Meta</a>
					<a class="footer__link" href="#">Sobre</a>
					<a class="footer__link" href="#">Blog</a>
					<a class="footer__link" href="#">Carreiras</a>
					<a class="footer__link" href="#">Ajuda</a>
					<a class="footer__link" href="#">API</a>
					<a class="footer__link" href="#">Privacidade</a>
					<a class="footer__link" href="#">Termos</a>
					<a class="footer__link" href="#">Principais contas</a>
					<a class="footer__link" href="#">Hashtags</a>
					<a class="footer__link" href="#">Localizações</a>
					<a class="footer__link" href="#">Carreiras</a>
					<a class="footer__link" href="#">Instagram Lite</a>
					<a class="footer__link" href="#"
						>Carregamento de contatos e não usuários</a
					>
				</div>

				<div class="select-copyright-wrapper">
					<select class="select">
						<option>Portugês(Brasil)</option>
						<option>Inglês</option>
					</select>
					<span class="copyright">© 2022 Instagram from Meta</span>
				</div>
			</footer>
		</div>
	</body>
</html>
